<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="emr.xhtml">
	<ui:define name="inspection">
		<p:tab title="#{i18n['endoscopy_examination']}">
			<p:accordionPanel id="default">
				<p:tab title="#{i18n['pain']}">
					<div class="row">
						<div class="col-md-12">
							<p:inputTextarea style="width: 100%;" rows="4" autoResize="false"
								value="#{inspectionController.customerDefaultInspection.pain}"  placeholder="Зовиур"/>
						</div>
					</div>
				</p:tab>
				<p:tab title="#{i18n['question']}">
					<div class="row">
						<div class="col-md-12" style="cursor: pointer;"
							onclick="toggleLocation()">
							<div class="form-title">
								Бэлтгэл <i class="pull-right fa fa-chevron-down" />
							</div>
						</div>
					</div>
					<div class="row margin-bottom">
						<div class="row margin-bottom">
							<div class="col-md-1">
								<p:outputLabel style="font-size:10px;" value="Оношлогоо:" />
							</div>
							<div class="col-md-3">
								<p:selectOneMenu style="width:70%" styleClass="pull-right">
									<f:selectItem itemValue="0" itamLabel="Анхан давтан хяналт" />
								</p:selectOneMenu>
							</div>

							<div class="col-md-1">
								<p:outputLabel style="font-size:10px;" value="Эмчилгээ:" />
							</div>
							<div class="col-md-3">
								<p:selectOneMenu style="width:70%" styleClass="pull-right">
									<f:selectItem itemValue="0" itamLabel="Анхан давтан хяналт" />
								</p:selectOneMenu>
							</div>

							<div class="col-md-1">
								<p:outputLabel style="font-size:10px;"
									value="Таниулах зөвшөөрөл:" />
							</div>
							<div class="col-md-3">
								<p:selectOneMenu style="width:70%" styleClass="pull-right">
									<f:selectItem itemValue="0" itamLabel="Анхан давтан хяналт" />
								</p:selectOneMenu>
							</div>
						</div>

						<div class="row margin-bottom">
							<div class="col-md-1">
								<p:outputLabel style="font-size:10px" value="Өлөн" />
							</div>
							<div class="col-md-3">
								<p:selectOneRadio>
									<f:selectItem itemValue="text" itemLabel="Тийм"></f:selectItem>
									<f:selectItem itemValue="text" itemLabel="Үгүй"></f:selectItem>
								</p:selectOneRadio>
							</div>

							<div class="col-md-8 margin-bottom">
								<p:selectBooleanCheckbox styleClass="pull-left"  style = "margin-left:10px"/>
								<p:outputLabel style="font-size:10px; margin-left:10px"
									value="Цус шингэлэх эм уусан эсэх" />
								<p:inputTextarea rows="2" autoResize="false"
									styleClass="pull-right" style="width:40%" />
							</div>



						</div>
						<div class="row margin-bottom">

							<div class="col-md-6">
								<p:selectBooleanCheckbox styleClass="pull-left" style = "margin-left:10px"/>
								<p:outputLabel style="font-size:10px; margin-left:10px"
									value="Бэлтгэл эм тариа" />
								<p:inputTextarea rows="2" autoResize="false"
									styleClass="pull-right" style="width:40%" />
							</div>


							<div class="col-md-6">
								<p:selectBooleanCheckbox styleClass="pull-left" style = "margin-left:10px"/>
								<p:outputLabel style="font-size:10px; margin-left:10px"
									value="Антибиотик хэрэглэсэн" />
								<p:inputTextarea rows="2" autoResize="false"
									styleClass="pull-right" style="width:40%" />
							</div>
						</div>
						<div class="row margin-bottom">
							<div class="col-md-12">
								<p:selectBooleanCheckbox styleClass="pull-left" style = "margin-left:10px" />
								<p:outputLabel style="font-size:10px; margin-left:10px"
									value="Ходоодны хүчил бууруулах эм уусан эсэх" />
								<p:inputTextarea rows="2" autoResize="false"
									styleClass="pull-right" style="width:40%" />
							</div>
						</div>


					</div>
					<div class="row">
						<div class="col-md-12" style="cursor: pointer;">
							<div class="form-title">
								Мэдээ алдуулалт <i class="pull-right fa fa-chevron-down" />
							</div>
						</div>
					</div>
					<div class="row margin-bottom">
						<div class="row ">
							<div class="col-md-4">
								<p:selectOneMenu style="width:100%">
									<f:selectItem itemValue="0" itamLabel="Анхан давтан хяналт" />
								</p:selectOneMenu>
							</div>

							<div class="col-md-4">
								<p:selectOneMenu style="width:100%">
									<f:selectItem itemValue="0" itamLabel="Анхан давтан хяналт" />
								</p:selectOneMenu>
							</div>

							<div class="col-md-4">
								<p:selectOneMenu style="width:100%">
									<f:selectItem itemValue="0" itamLabel="Анхан давтан хяналт" />
								</p:selectOneMenu>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12" style="cursor: pointer;">
							<div class="form-title">
								Оношилгооны тест <i class="pull-right fa fa-chevron-down" />
							</div>
						</div>
					</div>
					<div class="row margin-bottom">
						<div class="row">
							<div class="col-md-4">
								<p:selectBooleanCheckbox styleClass="pull-left" />
								<p:outputLabel value="HP ureasa хэрэглэсэн" />
							</div>

							<div class="col-md-4">
								<p:selectOneRadio>
									<f:selectItem itemLabel="-" itemValue="" />
									<f:selectItem itemLabel="+" itemValue="" />
									<f:selectItem itemLabel="++" itemValue="" />
									<f:selectItem itemLabel="+++" itemValue="" />
								</p:selectOneRadio>
							</div>

							<div class="col-md-4"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" style="cursor: pointer;">
							<div class="form-title">
								Будагч бодис<i class="pull-right fa fa-chevron-down" />
							</div>
						</div>
					</div>
					<div class="row margin-bottom">
						<div class="row">
							<div class="col-md-4">
								<p:selectBooleanCheckbox styleClass="pull-left" />
								<p:outputLabel value="Indigocarmin" />
							</div>

							<div class="col-md-4">
								<p:selectBooleanCheckbox styleClass="pull-left" />
								<p:outputLabel value="Methylene Blue" />
							</div>

							<div class="col-md-4">
								<p:selectBooleanCheckbox styleClass="pull-left" />
								<p:outputLabel value="Lugol's solution 1%" />
							</div>
						</div>


					</div>
				</p:tab>
				<p:tab title="#{i18n['checkup']}">
					<div class="row">
						<div class="col-md-12">
							<p:inputTextarea style="width: 100%;" rows="4" autoResize="false"
								value="#{inspectionController.customerDefaultInspection.checkUp}" />
						</div>
						<div class="col-md-12">
							<div class="col-md-12">
								<p:panelGrid columns="2" styleClass="form-table">
									<p:outputLabel value="Зураг:" style="width: 60px;" />
									<p:commandLink styleClass="btn" onclick="uploadImage();"
										actionListener="#{inspectionController.setImageType('default')}">
										<i class="fa fa-fw fa-upload" /> Зураг сонгох
								</p:commandLink>
								</p:panelGrid>
							</div>
							<div class="col-md-12 margin-top">
								<ui:repeat var="attachment"
									value="#{inspectionController.listDefaultAttachment}">
									<p:graphicImage
										value="#{inspectionController.getDynamicNoseImage(inspectionController.getListDefaultAttachment().indexOf(attachment), inspectionController.getListDefaultAttachment())}"
										cache="false" height="50" onclick="showModalImage(this);"
										style="margin-right: 5px;" styleClass="zoom">
										<f:param name="image_id"
											value="#{inspectionController.getListDefaultAttachment().indexOf(attachment)}" />
									</p:graphicImage>
								</ui:repeat>
							</div>
						</div>
					</div>
				</p:tab>
				<p:tab title="#{i18n['diagnose']}">
					<p:panel id="dubu" styleClass="no-style-panel">
						<div class="row margin-bottom">
							<div class="col-md-3">Үндсэн онош:</div>
							<div class="col-md-9">
								<div class="display-table" style="width: 100%;">
									<div class="display-table-row">
										<p:inputText style="width: 70px;"
											value="#{inspectionController.defaultAppDiagnose.id}"
											onfocus="showDiagnosePick(this,'default',1,'false');"
											onkeyup="callRefreshList(this,'default',1,'false')" />
										<p:inputText
											value="#{inspectionController.defaultAppDiagnose.nameMn}"
											style="width: calc(100% - 72px);"
											onfocus="showDiagnosePick(this,'default',1,'true')"
											onkeyup="callRefreshList(this,'default',1,'true')" />
										<p:commandLink styleClass="btn display-table-cell"
											onclick="callRefreshList(this,'default',1,'true');PF('all-diagnose-dialog').show()"
											value="Онош">
										</p:commandLink>
									</div>
								</div>
							</div>
						</div>
						<div class="row margin-bottom">
							<div class="col-md-3">Урьдчилсан онош:</div>
							<div class="col-md-9">
								<div class="display-table" style="width: 100%;">
									<div class="display-table-row">
										<p:inputText style="width: 70px;"
											value="#{inspectionController.preDiagnose.id}"
											onfocus="showDiagnosePick(this,'default',0,'false');"
											onkeyup="callRefreshList(this,'default',0,'false');" />
										<p:inputText
											value="#{inspectionController.preDiagnose.nameMn}"
											style="width: calc(100% - 72px);"
											onfocus="showDiagnosePick(this,'default',0,'true')"
											onkeyup="callRefreshList(this,'default',0,'true');" />
										<p:commandLink styleClass="btn display-table-cell"
											onclick="callRefreshList(this,'default',0,'true');PF('all-diagnose-dialog').show()"
											value="Онош">
										</p:commandLink>
									</div>
								</div>
							</div>
						</div>
						<div class="row margin-bottom">
							<div class="col-md-12">
								<div class="col-md-12 margin-top">
									<p:dataTable value="#{inspectionController.defaultPreDiagnose}"
										var="diagnose" style="width: 100%;" styleClass="myTable"
										emptyMessage="#{i18n['empty']}" id="reinspectionDiagnose">
										<p:column headerText="№" styleClass="id" width="50">
										#{diagnose.id}
									</p:column>
										<p:column headerText="Онош" styleClass="text">
										#{diagnose.nameMn}
									</p:column>
										<p:column headerText="Төрөл" styleClass="short-text">
											<h:outputText rendered="#{diagnose.type eq 1}" value="PRI"></h:outputText>
											<h:outputText rendered="#{diagnose.type eq 0}" value="IMP"></h:outputText>
										</p:column>
										<p:column styleClass="button-icon">
											<p:commandLink
												actionListener="#{inspectionController.defaultPreDiagnose.remove(diagnose)}"
												oncomplete="updateDefaultInspection();">
												<p:confirm header="Баталгаажуулах"
													message="Та устгахдаа итгэлтэй байна уу ?"
													icon="ui-icon-alert" />
												<i class="fa fa-remove" />
											</p:commandLink>
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
						<p:remoteCommand name="updateDefaultInspection" update="dubu"></p:remoteCommand>
					</p:panel>

					<div class="row margin-bottom">
						<div class="col-md-3">Үнэлгээ:</div>
						<div class="col-md-9">
							<p:inputTextarea rows="3" autoResize="false" style="width: 100%;"
								value="#{inspectionController.customerDefaultInspection.rateText}">
							</p:inputTextarea>
						</div>
					</div>
				</p:tab>
				<p:tab title="Тѳлѳвлѳгѳѳ">
					<div class="row margin-bottom">
						<div class="col-md-3">Төлөвлөгөө:</div>
						<div class="col-md-9">
							<p:inputTextarea rows="3" autoResize="false" style="width: 100%;"
								value="#{inspectionController.customerDefaultInspection.advice}">
							</p:inputTextarea>
						</div>
					</div>
				</p:tab>
			</p:accordionPanel>
		</p:tab>
	</ui:define>
	<ui:define name="additional-script">
		<script>
			//<![CDATA[
			var toggleDistribution = function() {
				$('#distribution').toggle('fast', 'swing');
				if ($('#distribution-chevron').hasClass('fa-chevron-down'))
					$('#distribution-chevron').switchClass("fa-chevron-down",
							"fa-chevron-left", 200, "easeInOutQuad");
				else
					$('#distribution-chevron').switchClass("fa-chevron-left",
							"fa-chevron-down", 200, "easeInOutQuad");
			}
			var toggleLocation = function() {
				$('#location').toggle('fast', 'swing');
				if ($('#location-chevron').hasClass('fa-chevron-down'))
					$('#location-chevron').switchClass("fa-chevron-down",
							"fa-chevron-left", 200, "easeInOutQuad");
				else
					$('#location-chevron').switchClass("fa-chevron-left",
							"fa-chevron-down", 200, "easeInOutQuad");
			}
			//]]>
		</script>
	</ui:define>
</ui:composition>
