<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="col-md-6 col-xs-6 col-sm-6 flex-center-self" style="margin-top: 10px !important;">
		<p:fieldset id="insuranceAmbulanceFieldSet" toggleable="Даатгалын тохиргоо" legend="Даатгалын тохиргоо">
			<div class="col-md-8 col-xs-12 col-sm-12 flex-center-self">
				<label style="" for="form:suborganization">Хугацаа</label>
			</div>
			<div class="col-md-4 col-xs-12 col-sm-12 flex-center-self">
				<label style="min-width: 100%;">
					<h:selectOneMenu styleClass="form-control" style="min-width: 100%;" value="#{insuranceController.insuranceAmbulanceConfig.type}">
						<f:selectItem itemLabel="Жил" itemValue="1" />
						<f:selectItem itemLabel="Улирал" itemValue="2" />
						<f:selectItem itemLabel="Сар" itemValue="3" />
					</h:selectOneMenu>
				</label>
			</div>
			
			<div class="col-md-8 col-xs-12 col-sm-12 flex-center-self">
				<label style="" for="form:suborganization">Анхан үзлэг</label>
			</div>
			<div class="col-md-4 col-xs-12 col-sm-12 flex-center-self">
				<label style="min-width: 100%;">
					<h:selectOneMenu styleClass="form-control" style="min-width: 100%;" value="#{insuranceController.insuranceAmbulanceConfig.firstInspection}">
						<f:selectItem itemLabel="0" itemValue="0" />
						<f:selectItem itemLabel="1" itemValue="1" />
						<f:selectItem itemLabel="2" itemValue="2" />
						<f:selectItem itemLabel="3" itemValue="3" />
						<f:selectItem itemLabel="4" itemValue="4" />
						<f:selectItem itemLabel="5" itemValue="5" />
					</h:selectOneMenu>
				</label>
			</div>
			
			<div class="col-md-8 col-xs-12 col-sm-12 flex-center-self">
				<label style="" for="form:suborganization">Давтан үзлэг</label>
			</div>
			<div class="col-md-4 col-xs-12 col-sm-12 flex-center-self">
				<label style="min-width: 100%;">
					<h:selectOneMenu styleClass="form-control" style="min-width: 100%;" value="#{insuranceController.insuranceAmbulanceConfig.reInspection}">
						<f:selectItem itemLabel="0" itemValue="0" />
						<f:selectItem itemLabel="1" itemValue="1" />
						<f:selectItem itemLabel="2" itemValue="2" />
						<f:selectItem itemLabel="3" itemValue="3" />
						<f:selectItem itemLabel="4" itemValue="4" />
						<f:selectItem itemLabel="5" itemValue="5" />
					</h:selectOneMenu>
				</label>
			</div>
			
			<div class="col-md-8 col-xs-12 col-sm-12 flex-center-self">
				<label style="" for="form:suborganization">Үзлэгийн үнэ</label>
			</div>
			<div class="col-md-4 col-xs-12 col-sm-12 flex-center-self">
				<label style="min-width: 100%;">
					<h:inputText value="#{insuranceController.insuranceAmbulanceConfig.price}" styleClass="form-control" style="min-width: 100%; text-align: right;" />
				</label>
			</div>
			<div class="col-md-4 col-xs-12 col-sm-12 flex-center-self">
				<label style="" for="form:suborganization">Оношийн бүлэг</label>
			</div>
			<p:remoteCommand name="addlistInsuranceAmbulanceConfigDtl" action="#{insuranceController.addlistInsuranceAmbulanceConfigDtl()}" />
			<div class="col-md-8 col-xs-12 col-sm-12 flex-center-self">
				<p:dataTable id="addlistInsuranceAmbulanceConfigDtlTable" styleClass="myTable" value="#{insuranceController.listInsuranceAmbulanceConfigDtlTmp}" var="item">
					<p:column headerText="Оношийн бүлэг" rendered="#{item.status ne 'Last'}">
						<h:inputText value="#{item.diagnoseGroupName}" disabled="true" />
					</p:column>
					<p:column headerText="Оношийн бүлэг" rendered="#{item.status eq 'Last'}">
						<h:selectOneMenu value="#{item.diagnoseGroupPkId}" styleClass="form-control" style="min-width: 100%;" onchange="addlistInsuranceAmbulanceConfigDtl();">
							<f:selectItem itemLabel="сонгох..." itemValue="0" />
							<f:selectItems value="#{insuranceController.otherDiagnoseGroups}" var="group" itemLabel="#{group.name}" itemValue="#{group.pkId}" />
						</h:selectOneMenu>
					</p:column>
					<p:column headerText="Өртгийн жин">
						<h:inputText styleClass="form-control" value="#{item.cost}" style="min-width: 100%; text-align: right;">
							<f:convertNumber pattern="###,###,###.00"></f:convertNumber>
						</h:inputText>
					</p:column>
				</p:dataTable>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 flex-center-self"></div>
			<div class="col-md-4 col-xs-12 col-sm-12 flex-center-self">
				<p:commandLink action="#{insuranceController.saveInsuranceAmbulanceConfig()}" styleClass="ui-commandlink ui-widget medit-btn btn-block medit-btn-primary" value="Хадгалах" />
			</div>
		</p:fieldset>
	</div>
</ui:composition>
