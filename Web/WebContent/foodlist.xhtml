<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="template/garden_template.xhtml">
	<ui:define name="content">
		<div class="container">

			<!-- Page-Title -->
			<div class="row">
				<div class="col-md-12">
					<div class="page-title-box">

						<h4 class="m-t-0 header-title">
							<b>Хоолны жагсаалт</b>
							<p:commandButton value="Нэмэх" icon="ui-icon-plus" action="food"
								styleClass="btn btn-primary btn-xs ui-priority-danger" />
						</h4>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-md-12">

					<div class="card-box">
						<div class="row">
							<div class="col-lg-12">
								<ul class="nav nav-tabs tabs" style="width: 100%;">
									<ui:repeat value="#{infoController.listFoodCategory}" var="cat">
										<li class="tab #{cat.status}"><a
											href="javascript:void(0)"
											class="active"> <span class="visible-xs"><i
													class="fa fa-home"></i></span> <span class="hidden-xs">#{cat.name}</span>
										</a></li>
									</ui:repeat>
								</ul>
								<div class="tab-content">
									<p:dataTable value="#{infoController.listFoodTmp}" styleClass="table myTable" var="tmp" rowIndexVar="index">
										<p:column headerText="#">#{index+1}</p:column>
										<p:column headerText="Нэр">#{tmp.name}</p:column>
										<p:column headerText="Илчлэг">#{tmp.ilchleg}</p:column>
										<p:column headerText="Уураг">#{tmp.uurag}</p:column>
										<p:column headerText="Өөх тос">#{tmp.uuhtos}</p:column>
										<p:column headerText="Нүүрс ус">#{tmp.nuursus}</p:column>
										<p:column headerText="Хэмжээ">#{tmp.size}</p:column>
									</p:dataTable>
								</div>
							</div>
							<div class="col-lg-12"></div>
						</div>
					</div>


				</div>
				<!--  -->


			</div>
		</div>



		<!-- end container -->
	</ui:define>
	<ui:define name="script">
		<script>
			//<![CDATA[
			$(document).ready(function() {
			});

			//]]>
		</script>
	</ui:define>
</ui:composition>
