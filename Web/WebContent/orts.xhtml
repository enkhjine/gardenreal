		<div class="container">

							<b>Хүнсний ногооны нэмэх</b>
						</h4>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-md-5">

					<div class="card-box">

							<div class="col-lg-12">
								<h4 class="m-t-0 header-title">
									<b>Хүнсний ногооны төрөл</b>

									<p:inputText id="ortsCategoryName" styleClass="form-control listOrtsCategory" value="#{infoController.currentOrtsCategory.name}" />

								<p:commandLink action="#{infoController.saveCurrentOrtsCategory()}" styleClass="btn" value="Хадгалах" update="@(.listOrtsCategory)" />

							<div class="col-lg-12">
								<p:dataTable styleClass="table myTable listOrtsCategory" value="#{infoController.listOrtsCategory}" var="ortsCat">
									<p:column headerText="Нэр">#{ortsCat.name}</p:column>
									<p:column width="5%"><p:commandButton action="#{infoController.setCurrentOrtsCategoryByPkId(ortsCat.pkId, 'Modified')}" value="Засах" update="@(.listOrtsCategory)" /></p:column>
									<p:column width="5%">
										<p:commandButton actionListener="#{infoController.setCurrentOrtsCategoryByPkId(ortsCat.pkId, 'Delete')}" value="Устгах" update="@(.listOrtsCategory)">

								</p:dataTable>

									<label for="size">Хэмжээс</label>
									<pe:inputNumber style="min-width: 100%; text-align: right;" styleClass="listOrtsSize" />
								</div>
								<div class="form-group">
									<label for="orts_negj">Нэгж</label><br/>
									<p:selectOneMenu>

								<button type="submit"
									class="btn btn-purple waves-effect waves-light">Submit</button>

								</table>

									<b>Хүнсний ногоо</b>
								</h4>
								<p class="text-muted font-13 m-b-30">Хүнсний ногоо</p>

								<form role="form">

									<div class="form-group">
										<label for="name">Нэр</label> <input type="test"

									</div>
									<div class="form-group">
										<label for="orts_negj">Нэгж</label> <select
											class="form-control" placeholder="Нэгж" name="orts[negj]"

											<option value="2">литр</option>
											<option value="3">ширхэг</option>

									</div>
									<div class="form-group">
										<label for="desc">Тайлбар</label>
										<textarea class="form-control" id="desc" rows="4" cols="30"> </textarea>

									<div class="form-group">
										<label for="type">Төрөл</label><br/>
										<p:selectOneMenu styleClass="listOrtsCategory form-control">
											<f:selectItems value="#{infoController.listOrtsCategory}" var="ortsCategory" itemLabel="#{ortsCategory.name}" itemValue="#{ortsCategory.pkId}" />

											step="any" class="form-control" id="uuhtos"

											placeholder="Нүүрс ус" />

									<div class="form-group">
										<label for="ilchleg">Илчлэг</label> <input type="number"
											step="any" class="form-control" id="ilchleg"
											placeholder="Илчлэг" />

										<label for="shinjilgee">Шинжилгээний бичиг</label> <input

											placeholder="Нэр" />

										<a href="/index.php/food/orts" class="btn btn-warning">Шинээр
