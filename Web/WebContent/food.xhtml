<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="template/garden_template.xhtml">
	<ui:define name="content">
		<div class="container">

			<!-- Page-Title -->
			<div class="row">
				<div class="col-md-12">
					<div class="page-title-box">

						<h4 class="m-t-0 header-title">
							<b>Хоол</b>

						</h4>
					</div>
				</div>
			</div>


			<div class="row">


				<div class="col-md-4">

					<div class="card-box">
						<div class="row">
							<div class="col-lg-12">
								<h5 class="m-t-0 header-title">
									<b>Хоол </b>
								</h5>
								<p class="text-muted font-13 m-b-30">Суралчдад өгөх хоол</p>

								<form role="form">


									<div class="form-group">
										<label for="name">Нэр</label>
										<p:inputText styleClass="form-control" id="username"
											placeholder="Нэр" />
									</div>
									<div class="form-group">
										<label for="name">Тайлбар </label>
										<p:inputTextarea styleClass="form-control" id="username"
											placeholder="Тайлбар" />
									</div>
									<div class="form-group">
										<label for="name">Шинж чанар</label>
										<p:inputText styleClass="form-control" id="username"
											placeholder="Email" />
									</div>

									<div class="form-group">
										<label for="name">Зураг</label>
										<p:fileUpload value="#{fileUploadView.file}" mode="simple"
											skinSimple="true" />
									</div>

									<div class="form-group">
										<label for="compgard">Төрөл</label>
										<p:selectOneMenu id="compgard" styleClass="form-control"
											value="#{selectOneMenuView.console}" style="width:125px">
											<f:selectItem itemLabel="Select One" itemValue="" />
											<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
											<f:selectItem itemLabel="PS4" itemValue="PS4" />
											<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
										</p:selectOneMenu>
									</div>


									<div class=" form-group ">

										<button type="submit" class="btn btn-primary">
											Хадгалах <i class="icon-arrow-right14 position-right"></i>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
				<div class="col-md-8">

					<div class="card-box">
						<div class="row">
							<div class="col-lg-12">
								<h5 class="m-t-0 header-title">
									<b>Орц </b>
								</h5>
								<p class="text-muted font-13 m-b-30">Тухайн хоолонд орсон хүнисний бүтээгдэхүүн</p>
								
								<table class="table datatable-html">
									<thead>
										<tr>
											<th>#</th>
											<th>Нэр</th>
											<th>Хэмжээ</th>
											<th>Илчлэг</th>
											<th>Уураг</th>
											<th>Нүүрс ус</th>
											<th>Өөх тос</th>
											<th class="text-center">Үйлдэл</th>
										</tr>
									</thead>
									<tbody>
										<tr class="orts-table-row" en-data-id="">
											<td>1</td>
											<td>Будаа</td>
											<td>11.00 гр</td>

											<td>78.80</td>
											<td>13.20</td>
											<td>1.10</td>
											<td>2.40</td>
											<td class="text-center">
											
													<p:commandButton value="Өөрчлөх" id="withIcon"
														icon="ui-icon-pencil"
														styleClass="btn btn-warning btn-xs ui-priority-warning" />
													<p:commandButton value="Устгах" id="withIcon"
														icon="ui-icon-trash"
														styleClass="btn btn-danger btn-xs ui-priority-danger" />
 
											</td>
										</tr>

										<tr>
											<td>-</td>
											<td>Гарц</td>
											<td>11</td>
											<td>78.8</td>
											<td>13.2</td>
											<td>1.1</td>
											<td>2.4</td>
											<td>-</td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>

				</div>
				<div class="col-md-8">

					<div class="card-box">
						<div class="row">

							<div class="col-lg-12">
								<h5 class="m-t-0 header-title">
									<b>Хоолны орц </b>
								</h5>
								<form role="form">

									<div class="form-group col-sm-6">
										<label for="compgard">Хүнисний бүтэээгдэхүүн</label>
										<p:selectOneMenu id="compgard" styleClass="form-control"
											value="#{selectOneMenuView.console}" style="width:125px">
											<f:selectItem itemLabel="Select One" itemValue="" />
											<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
											<f:selectItem itemLabel="PS4" itemValue="PS4" />
											<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
										</p:selectOneMenu>
									</div>
									<div class="form-group col-sm-6">
										<label for="name">Хэмжээ</label>
										<p:inputText styleClass="form-control" id="username"
											type="number" placeholder="Нэр" />
									</div>

									<div class="form-group col-sm-6">
										<label for="name">Уураг</label>
										<p:inputText styleClass="form-control" id="username"
											type="number" placeholder="Email" />
									</div>
									<div class="form-group col-sm-6">
										<label for="name">Өөх тос</label>
										<p:inputText styleClass="form-control" id="username"
											type="number" placeholder="Email" />
									</div>
									<div class="form-group col-sm-6">
										<label for="name">Нүүрс ус</label>
										<p:inputText styleClass="form-control" id="username"
											type="number" placeholder="Email" />
									</div>
									<div class="form-group col-sm-6">
										<label for="name">Илчлэг</label>
										<p:inputText styleClass="form-control" id="username"
											type="number" placeholder="Email" />
									</div>



									<div class=" form-group ">

										<button type="submit" class="btn btn-primary">
											Хадгалах <i class="icon-arrow-right14 position-right"></i>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>




		<!-- end container -->
	</ui:define>
	<ui:define name="script">
		<script>
			//<![CDATA[
			$(document).ready(function() {
			});

			//]]>
		</script>
	</ui:define>
</ui:composition>
