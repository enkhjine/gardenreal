<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="emr.xhtml">
	<ui:define name="inspection">
		<p:tab title="Арьс - Одоогийн өвчний түүх">
			<p:accordionPanel id="skin" multiple="true">
				<p:tab title="Зовиур" id="distress">
					<div class="row margin-bottom">
						<div class="col-md-12">
							<p:selectBooleanCheckbox id="skin_lesion"
								value="#{inspectionController.customerSkin.tmpskin_lesion}"
								itemLabel="Тууралт гарна" style="margin-right: 5px;" />
							<p:selectBooleanCheckbox id="itching"
								value="#{inspectionController.customerSkin.tmpitching}"
								itemLabel="Загатнана" style="margin-right: 5px;" />
							<p:selectBooleanCheckbox id="burning"
								value="#{inspectionController.customerSkin.tmpburning}"
								itemLabel="Халуу оргино" style="margin-right: 5px;" />
							<p:selectBooleanCheckbox id="stinging"
								value="#{inspectionController.customerSkin.tmpstinging}"
								itemLabel="Хорсоно" style="margin-right: 5px;" />
							<p:selectBooleanCheckbox id="tingling"
								value="#{inspectionController.customerSkin.tmptingling}"
								itemLabel="Чимчигнэнэ" style="margin-right: 5px;" />
							<p:selectBooleanCheckbox id="smarting"
								value="#{inspectionController.customerSkin.tmpsmarting}"
								itemLabel="Дарвигнана" style="margin-right: 5px;" />
							<p:selectBooleanCheckbox id="dull_pain"
								value="#{inspectionController.customerSkin.tmpdull_pain}"
								itemLabel="Чинэрнэ" style="margin-right: 5px;" />
							<p:selectBooleanCheckbox id="pain_tenderness"
								value="#{inspectionController.customerSkin.tmppain_tenderness}"
								itemLabel="Ѳвдѳнѳ" style="margin-right: 5px;" />
							<p:selectBooleanCheckbox id="oozing"
								value="#{inspectionController.customerSkin.tmpoozing}"
								itemLabel="Ус, шүүс гарна" style="margin-right: 5px;" />
							<p:selectBooleanCheckbox id="vesicle_bullae"
								value="#{inspectionController.customerSkin.tmpvesicle_bullae}"
								itemLabel="Цэврүүтнэ" style="margin-right: 5px;" />
							<p:selectBooleanCheckbox id="pus"
								value="#{inspectionController.customerSkin.tmppus}"
								itemLabel="Идээ гарна" style="margin-right: 5px;" />
							<p:selectBooleanCheckbox id="dry_skin"
								value="#{inspectionController.customerSkin.tmpdry_skin}"
								itemLabel="Хуурайшина" style="margin-right: 5px;" />
							<p:selectBooleanCheckbox id="scaling"
								value="#{inspectionController.customerSkin.tmpscaling}"
								itemLabel="Хогжруутна" style="margin-right: 5px;" />
						</div>
					</div>
					<div class="col-md-12">
							<p:inputTextarea rows="3" autoResize="false" style="width: 100%;"
								value="#{inspectionController.customerSkin.skinStressPainText}" placeholder="Бусад зовиур">
							</p:inputTextarea>
					</div>
				</p:tab>
				<p:tab title="Асуумж">
					<div class="row margin-bottom">
						<div class="col-md-2">
							<p:outputLabel for="when">Өвчин анх эхэлсэн:</p:outputLabel>
						</div>
						<div class="col-md-10">
							<p:inputText id="when"
								value="#{inspectionController.customerSkin.when}"
								style="width: 100%;" />
						</div>
					</div>
					<div class="row margin-bottom">
						<div class="col-md-2">
							<p:outputLabel for="thisTime">Энэ удаагийн сэдрэл :</p:outputLabel>
						</div>
						<div class="col-md-10">
							<p:inputText id="thisTime"
								value="#{inspectionController.customerSkin.thisTime}"
								style="width: 100%;" />
						</div>
					</div>
					<div class="row margin-bottom">
						<div class="col-md-2">
							<p:outputLabel for="thisTimeReason">Сэдрэлийн шалтгаан:</p:outputLabel>
						</div>
						<div class="col-md-10">
							<p:inputText id="thisTimeReason"
								value="#{inspectionController.customerSkin.thisTimeReason}"
								style="width: 100%;" />
						</div>
					</div>
					<div class="row margin-bottom">
						<div class="col-md-2">
							<p:outputLabel for="changed">Хувирч, өөрчлөгдсөн байдал:</p:outputLabel>
						</div>
						<div class="col-md-10">
							<p:inputText id="changed"
								value="#{inspectionController.customerSkin.changed}"
								style="width: 100%;" />
						</div>
					</div>
					<div class="row margin-bottom">
						<div class="col-md-2">
							<p:outputLabel for="usedThings">Хийсэн эмчилгээ</p:outputLabel>
						</div>
						<div class="col-md-10">
							<p:inputText id="usedThings"
								value="#{inspectionController.customerSkin.usedThings}"
								style="width: 100%;" />
						</div>
					</div>
					
				</p:tab>
				<p:tab title="Бодит үзлэг">
				<div class="row margin-bottom">
						<div class="col-md-12">
							<div class="col-md-12">
								<p:panelGrid columns="2" styleClass="form-table">
									<p:outputLabel value="Зураг:" style="width: 60px;" />
									<p:commandLink styleClass="btn" onclick="uploadImage();"
										actionListener="#{inspectionController.setImageType('skin')}">
										<i class="fa fa-fw fa-upload" /> Зураг сонгох
											</p:commandLink>
								</p:panelGrid>
							</div>
							<p:panel id="qo" styleClass="no-style-panel">
							<div class="col-md-12 margin-top">
								<ui:repeat var="attachment"
									value="#{inspectionController.listSkinAttachment}">
									<div style="float:left;text-align: center;position: relative;">
										<p:graphicImage
											value="#{inspectionController.getDynamicNoseImage(inspectionController.getListSkinAttachment().indexOf(attachment), inspectionController.getListSkinAttachment())}"
											cache="false" height="50" onclick="showModalImage(this);"
											style="margin-right: 5px;" styleClass="zoom">
											<f:param name="image_id"
												value="#{inspectionController.getListSkinAttachment().indexOf(attachment)}" />
										</p:graphicImage><br/>
										<p:commandLink actionListener="#{inspectionController.setAttachment(attachment)}" oncomplete="PF('attachment-name').show();">
											<i class="fa fa-edit color-blue" data-toggle="tooltip" data-placement="bottom" title="Зурганд нэр өгөх"/>
										</p:commandLink>
										<p:commandLink actionListener="#{inspectionController.deleteFile(inspectionController.listSkinAttachment, attachment)}"
											oncomplete="updateSkin()">
											<i class="fa fa-trash color-red" data-toggle="tooltip" data-placement="bottom" title="Устгах"/>
										</p:commandLink>
									</div>
								</ui:repeat>
							</div>
							</p:panel>
						</div>
					</div>
					<p:remoteCommand name="updateSkin" update="qo"></p:remoteCommand>
					<p:remoteCommand name="updateForev" update="forev"/>
					<p:panel id="forev" styleClass="no-style-panel forev" >
					<div class="row">
						<div class="col-md-12" style="cursor:pointer;" onclick="toggleRash('Тууралт')">
							<div class="form-title">
								Тууралт
								<i id="rash-chevron" class="pull-right fa fa-chevron-left"/>
							</div>
						</div>
					</div>
					<div class="row" id="rash" style="display:none">
					<div class="col-md-6 margin-bottom">
						<div class="row">
							<div class="col-md-12">
								<div class="form-title" style="border:none;">Анхдагч</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.spot}" 
									itemLabel="Толбо" >
									 <p:ajax  event="change"  update="@(.spotPanel)" />
									 </p:selectBooleanCheckbox>
							</div>
							<p:panel styleClass="no-style-panel spotPanel" >
							<c:if test="#{inspectionController.customerSkin.spot=='true'}">
								<div class="col-md-12 margin-bottom">
									<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.agePigmentRemain}" itemLabel="Нөсөө алдагдлын" style="padding-left: 10px;"/>
								</div>
								<div class="col-md-12 margin-bottom">
									<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.agePigmentOver}" itemLabel="Хэт нөсөөжлийн" style="padding-left: 10px;"/>
								</div>
								<div class="col-md-12 margin-bottom">
									<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.bloody}" itemLabel="Цусархаг" style="padding-left: 10px;"/>
								</div>
								<div class="col-md-12 margin-bottom">
									<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.veinWide}" itemLabel="Судас өргөслийн" style="padding-left: 10px;"/>
								</div>
								<div class="col-md-12 margin-bottom">
									<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.bluish}" itemLabel="Хөхөлбий" style="padding-left: 10px;"/>
								</div>
								</c:if>
							</p:panel>
						</div>
						<div class="row">
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.leafSpot}" itemLabel="Навчин толбо" onchange="updateForev()"/>
							</div>
							<p:panel styleClass="no-style-panel" rendered="#{inspectionController.customerSkin.leafSpot}">
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.agePigmentRemainLeaf}" itemLabel="Нөсөө алдагдлын" style="padding-left: 10px;"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.agePigmentOverLeaf}" itemLabel="Хэт нөсөөжлийн" style="padding-left: 10px;"/>
							</div>
							</p:panel>
						</div>
						<div class="row">
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.hives}" itemLabel="Гүвдрүү"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.aclasia}" itemLabel="Хөрзөн"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.node}" itemLabel="Зангилаа"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.bleb}" itemLabel="Бэлцрүү"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.lilBulla}" itemLabel="Цэврүүнцэр"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.bulla}" itemLabel="Цэврүү"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.pusBulla}" itemLabel="Идээт цэврүүнцэр"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.ger}" itemLabel="Гэр"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.growth}" itemLabel="Хавдар"/>
							</div>
						</div>
					</div>
					<div class="col-md-6 margin-bottom">
						<div class="row">
							<div class="col-md-12">
								<div class="form-title" style="border:none;">Хоёрдагч</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.flake}" itemLabel="Хайрс"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.scab}" itemLabel="Тав"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.scratch}" itemLabel="Зулгархай"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.shirshil}" itemLabel="Ширшил"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.abrasion}" itemLabel="Шалбархай"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.wound}" itemLabel="Шарх"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.cranny}" itemLabel="Цууралт"/>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.scar}" itemLabel="Сорив" onchange="updateForev()"/>
							</div>
							<p:panel styleClass="no-style-panel" rendered="#{inspectionController.customerSkin.scar}">
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.overGrowth}" itemLabel="Хэт ургалтат" style="padding-left: 10px;"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.scarAtrophy}" itemLabel="Хатингаршилт" style="padding-left: 10px;"/>
							</div>
							</p:panel>
						</div>
						<div class="row">
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.atrophy}" itemLabel="Атропи"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.spotTwo}" itemLabel="Толбо (II)"/>
							</div>
							<div class="col-md-12 margin-bottom">
								<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.fossilization}" itemLabel="Эвэр, чулуужилт"/>
							</div>
						</div>
					</div>
					</div>
					<p:panel id="skin-location" styleClass="no-style-panel">
					<div class="row">
						<div class="col-md-12" style="cursor:pointer;" onclick="toggleDistribution('Тархац')">
							<div class="form-title">
							Тархац
							<i id="distribution-chevron" class="pull-right fa fa-chevron-left"/>
							</div>
						</div>
					</div>
					<div class="row margin-bottom" id="distribution" style="display:none">
<!-- 						<div class="col-md-2">Байрлал :</div> -->
						<div class="col-md-6">
							<div class="row">
								<p:panel styleClass="no-style-panel">
								<div class="col-md-12 margin-bottom">
									<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.widespread}" itemLabel="Тархмал"/>
								</div>
								<div class="col-md-12 margin-bottom">
									<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.symmetric}" itemLabel="Харалдаа"/>
								</div>
								<div class="col-md-12 margin-bottom">
									<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.intertriginous}" itemLabel="Нугалаат хэсэг"/>
								</div>
								<div class="col-md-12 margin-bottom">
									<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.sunExposed}" itemLabel="Наранд ѳртѳмхий хэсэгт"/>
								</div>
								<div class="col-md-12 margin-bottom">
									<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.senseFollow}" itemLabel="Мэдрэгжүүлэлт дагаж"/>
								</div>
								</p:panel>
							</div>
						</div>
						<div class="col-md-6">
							<div class="row">
								<p:panel styleClass="no-style-panel">
								<div class="col-md-12 margin-bottom">
									<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.isolated}" itemLabel="Ганц нэг"/>
								</div>
								<div class="col-md-12 margin-bottom">
									<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.asymmetric}" itemLabel="Харалдаа бус"/>
								</div>
								<div class="col-md-12 margin-bottom">
									<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.extertriginous}" itemLabel="Тэнийлгэгч хэсгээр"/>
								</div>
								<div class="col-md-12 margin-bottom">
									<p:selectBooleanCheckbox value="#{inspectionController.customerSkin.limbEnds}" itemLabel="Мөчдийн төгсгөлөөр"/>
								</div>
								</p:panel>
							</div>
						</div>
					</div>
					</p:panel>
					<div class="row">
						<div class="col-md-12" >
							<div class="form-title" style="cursor:pointer;" onclick="toggleLocation('Байрлал')">
							Байрлал
							<i id="location-chevron" class="pull-right fa fa-chevron-down"/>
							</div>
						</div>
					</div>
					<div class="row margin-bottom" id="location">
						<div style="height: 331px;width: 154px;display:inline-block;float:left;">
							<img src="#{applicationController.path}images/homunculus.gif" style="position: absolute;display:#{inspectionController.selectedCustomer.gender == 1 and inspectionController.selectedCustomer.getAge() gt 1 ? 'block' : 'none'}"/>
							<img src="#{applicationController.path}images/homunculus_fm.gif" style="position: absolute;display:#{inspectionController.selectedCustomer.gender == 0 and inspectionController.selectedCustomer.getAge() gt 1 ? 'block' : 'none'}"/>
							<img src="#{applicationController.path}images/homunculus_kid.gif" style="position: absolute;display:#{inspectionController.selectedCustomer.getAge() lt 2 ? 'block' : 'none'}"/>
							<svg id="svg" height="331" width="154" style="position: absolute;background-color: rgba(0, 0, 0, 0);display:#{inspectionController.selectedCustomer.getAge() gt 1 ? 'block' : 'none'}" 
								class="non-selectable skin-model">

								<polygon class="leg" onclick="toggleSkin(this, 'leg')" onmouseover="changeColor(this, 'hover')" onmouseout="changeColor(this, 'out')" 
									points="81,153, 85,149, 90,142, 102,131, 103,131, 105,142, 105,152, 106,164, 106,177, 105,188, 103,200, 102,201, 103,225, 104,230, 105,234, 105,249, 102,263, 100,276, 97,287, 97,295, 86,295, 85,295, 87,280, 87,267, 86,259, 85,257, 85,242, 87,236, 86,230, 83,218, 82,210, 81,189, 80,184, 79,178, 78,175, 78,167, 80,165, 82,163, 83,161, 83,157" 
									style="fill:#{inspectionController.customerSkin.leg ? 'rgba(0, 255, 0, 0.3) !important' : 'rgba(0, 0, 0, 0)'};"/>

								<polygon onclick="toggleSkin(this, 'body')" points="50,57, 53,57, 54,58, 66,58, 67,59, 85,59, 86,58, 97,58, 98,57, 103,57, 103,58, 102,59, 102,60, 101,61, 101,67, 102,68, 102,70, 103,71, 103,78, 104,79, 104,87, 103,88, 103,89, 102,90, 102,92, 101,93, 101,96, 100,97, 100,115, 101,116, 101,121, 102,122, 102,126, 103,127, 102,128, 101,128, 100,129, 99,129, 98,130, 97,130, 91,136, 90,136, 88,138, 87,138, 86,139, 85,139, 84,140, 82,140, 81,141, 80,141, 79,142, 74,142, 73,141, 71,141, 70,140, 68,140, 67,139, 66,139, 65,138, 64,138, 59,133, 58,133, 57,132, 56,131, 55,130, 54,129, 53,129, 52,128, 50,128, 50,124, 51,123, 51,119, 52,118, 52,95, 51,94, 51,92, 50,91, 50,89, 49,88, 49,79, 50,78, 50,76, 49,75, 49,72, 50,71, 50,69, 51,68, 51,60, 50,58" 
									style="fill:#{inspectionController.customerSkin.body ? 'rgba(0, 255, 0, 0.3) !important' : 'rgba(0, 0, 0, 0)'};"/>
<!-- 								Бэлэг эрхтэн -->
								<polygon onclick="toggleSkin(this, 'anogenital')" points="50,127, 52,127, 53,128, 54,128, 55,129, 56,129, 59,132, 60,132, 65,137, 66,137, 67,138, 68,138, 69,139, 70,139, 71,140, 73,140, 74,141, 78,141, 79,140, 81,140, 82,139, 83,139, 84,138, 85,138, 86,137, 87,137, 88,136, 89,135, 90,134, 91,133, 92,132, 93,132, 94,131, 95,130, 96,129, 97,129, 98,128, 99,128, 100,127, 103,127, 103,132, 102,132, 89,145, 89,146, 88,147, 87,148, 86,149, 86,150, 83,153, 83,156, 84,157, 84,160, 83,161, 83,164, 79,168, 73,168, 70,165, 70,164, 69,163, 69,153, 66,150, 66,149, 63,146, 63,145, 49,131, 49,130, 49,129, 50,128" 
									style="fill:#{inspectionController.customerSkin.anogenital ? 'rgba(0, 255, 0, 0.3) !important' : 'rgba(0, 0, 0, 0)'};"/>
<!-- 								Зүүн тавхай -->
								<polygon class="foot" onclick="toggleSkin(this, 'foot')" onmouseover="changeColor(this, 'hover')" onmouseout="changeColor(this, 'out')" 
									points="60,295, 66,295, 66,297, 67,298, 67,304, 66,305, 66,308, 65,309, 65,311, 66,312, 66,316, 65,317, 65,320, 64,321, 64,322, 61,325, 61,327, 58,330, 52,330, 48,326, 48,325, 47,324, 47,318, 48,317, 48,315, 49,314, 49,313, 50,312, 50,310, 51,309, 51,308, 52,307, 52,305, 53,304, 53,299, 54,298, 54,296, 59,296"

					 <div class="col-md-12">
					  <p:inputTextarea  rows="3" style="width:100%" placeholder="Бусад үзлэг" value="#{inspectionController.customerSkin.cotherPain}"/>
					  </div>
					 </div>
				</p:tab>
				<p:tab title="Онош">
					<p:panel id="dubu" styleClass="no-style-panel">
						<div class="row margin-bottom">
							<div class="col-md-3">Үндсэн онош:</div>
							<div class="col-md-9">
								<div class="display-table" style="width: 100%;">
									<div class="display-table-row">
										<p:inputText style="width: 70px;"
											value="#{inspectionController.skinAppDiagnose.id}"
											styleClass="display-table-cell"
											onfocus="showDiagnosePick(this,'skin',1,'false');"
											onkeyup="callRefreshList(this,'skin',1,'false')" />
										<p:inputText
											value="#{inspectionController.skinAppDiagnose.nameMn}"
											style="width: calc(100% - 72px);"
											styleClass="display-table-cell"
											onfocus="showDiagnosePick(this,'skin',1,'true');"
											onkeyup="callRefreshList(this,'skin',1,'true');" />
										<p:commandLink styleClass="btn display-table-cell"
											onclick="callRefreshList(this,'skin',1,'true');PF('all-diagnose-dialog').show()"
											value="Онош" />
									</div>
								</div>
							</div>
						</div>
						<div class="row margin-bottom">
							<div class="col-md-3">Урьдчилсан онош:</div>
							<div class="col-md-9">
								<div class="display-table" style="width: 100%;">
									<div class="display-table-row">
										<p:inputText style="width: 70px;"
											value="#{inspectionController.preDiagnose.id}"
											styleClass="display-table-cell"
											onfocus="showDiagnosePick(this,'skin',0,'false');"
											onkeyup="callRefreshList(this,'skin',0,'false')" />
										<p:inputText
											value="#{inspectionController.preDiagnose.nameMn}"
											style="width: calc(100% - 72px);"
											styleClass="display-table-cell"
											onfocus="showDiagnosePick(this,'skin',0,'true');"
											onkeyup="callRefreshList(this,'skin',0,'true');" />
										<p:commandLink styleClass="btn display-table-cell"
											onclick="callRefreshList(this,'skin',0,'true');PF('all-diagnose-dialog').show()"
											value="Онош" />
									</div>
								</div>
							</div>
						</div>
						<div class="row margin-bottom">
							<div class="col-md-12">
								<div class="col-md-12 margin-top">
									<p:dataTable value="#{inspectionController.skinPreDiagnose}"
										var="diagnose" style="width: 100%;" styleClass="myTable"
										emptyMessage="#{i18n['empty']}">
										<p:column headerText="№" styleClass="id" width="50">
										#{diagnose.id}
									</p:column>
										<p:column headerText="Онош" styleClass="text">
										#{diagnose.nameEn}
									</p:column>
										<p:column headerText="Төрөл" styleClass="short-text">
											<h:outputText rendered="#{diagnose.type eq 1}" value="PRI"></h:outputText>
											<h:outputText rendered="#{diagnose.type eq 0}" value="IMP"></h:outputText>
										</p:column>
										<p:column styleClass="button-icon">
											<p:commandLink
												actionListener="#{inspectionController.skinPreDiagnose.remove(diagnose)}"
												oncomplete="updateSkinDubu();">
												<p:confirm header="Баталгаажуулах"
													message="Та устгахдаа итгэлтэй байна уу ?"
													icon="ui-icon-alert" />
												<i class="fa fa-remove" />
											</p:commandLink>
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</p:panel>
					<p:remoteCommand name="updateSkinDubu" update="dubu" />
					<div class="row margin-bottom">
						<div class="col-md-12">
							<p:inputTextarea rows="5" autoResize="false" style="width: 100%;"
								id = "rateText"
								value="#{inspectionController.customerSkin.skinRateText}" placeholder="Хүндрэл">
							</p:inputTextarea>
						</div>
					</div>
				</p:tab>
				<p:tab title="Тѳлѳвлѳгѳѳ">
					<div class="row margin-bottom">
						<div class="col-md-12">
							<p:inputTextarea  rows="3" autoResize="false" style="width: 100%;" value="#{inspectionController.customerSkin.advice}" placeholder="Зөвлөгөө бичих">
							</p:inputTextarea>
						</div>
					</div>
				</p:tab>
			</p:accordionPanel>
		</p:tab>
		
	</ui:define>
