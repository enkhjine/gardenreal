<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="template/garden_template.xhtml">
	<ui:define name="content">
		<div class="container">

			<!-- Page-Title -->
			<div class="row">
				<div class="col-sm-12">
					<div class="page-title-box">
						Хэрэв та хүнсний <strong>бүтээгдэхүүний төрөл</strong> болон <strong>шинэ
							бүтээгдэхүүн</strong> нэмэх бол
						<div class="btn-group">
							<p:commandLink
								styleClass="btn btn-danger dropdown-toggle waves-effect waves-light"
								action="orts" value="Нэмэх" />
						</div>
						товч дарна уу
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">


					<div class="card-box table-responsive">
						<h4 class="m-t-0 header-title">
							<b>Хүнсний ногооны жагсаалт</b>
						</h4>
						<p class="text-muted font-13 m-b-30">Хүнсний ногоо нь хүүхдийн
							биед хэрэгтэй витамин амин дэмээр баялаг бүтээгдэхүүн юм</p>

						<!-- listOrts -->

						<p:dataTable styleClass="table en-table listOrtsCategory" 
							tableStyleClass="table table-striped table-bordered"
							value="#{infoController.ortsListWithJoins}" var="orts"
							rowIndexVar="rowIndex">

							<p:column headerText="№">#{rowIndex+1}</p:column>
							<p:column headerText="Нэр">#{orts.name}</p:column>
							<p:column headerText="Нэгж">#{orts.sizename}</p:column>
							<p:column headerText="Төрөл">#{orts.category}</p:column>
							<p:column headerText="Тайлбар">#{orts.description}</p:column>
							<p:column headerText="">
								<p:commandButton value="Засах"
									action="#{infoController.editOrtsByPkId(orts.pkId)}"
									styleClass="btn-warning" update="@(.listOrtsCategory)" />
								<p:commandButton value="Устгах"
									action="#{infoController.deleteOrtsByPkId(orts.pkId)}"
									styleClass="btn-danger">
									<p:confirm header="Confirmation"
										message="Та устгахдаа итгэлтэй байна уу?" icon="ui-icon-alert" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				        <p:commandButton value="Тийм" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				        <p:commandButton value="Үгүй" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				    </p:confirmDialog>

					</div>
				</div>
			</div>

		</div>
		<!-- end container -->
	</ui:define>
	<ui:define name="script">
		<script>
			//<![CDATA[
			$(document).ready(function() {
			});

			//]]>
		</script>
	</ui:define>
</ui:composition>
